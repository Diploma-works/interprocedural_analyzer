plugins {
    id 'java'
}

group 'org.meier'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'com.github.javaparser', name: 'javaparser-core', version: '3.20.2'
    implementation group: 'com.github.javaparser', name: 'javaparser-symbol-solver-core', version: '3.20.2'
    implementation group: 'org.reflections', name: 'reflections', version: '0.9.11'
    compile 'org.apache.logging.log4j:log4j-slf4j-impl:2.14.1'
}

compileJava {
    sourceCompatibility = '14'
    targetCompatibility = '14'
}

jar {
    manifest {
        attributes(
                'Main-Class': 'org.meier.Maneger',
                'Multi-Release': true
        )
    }
}

tasks.register('uberJar', Jar) {

    manifest {
        attributes(
                'Main-Class': 'org.meier.Manager',
                'Multi-Release': true
        )
    }

    archiveClassifier = 'uber'

    from sourceSets.main.output

    dependsOn configurations.runtimeClasspath
    from {
        configurations.runtimeClasspath.findAll { it.name.endsWith('jar') }.collect { zipTree(it) }
    }
}
